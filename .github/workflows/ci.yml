name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        # We specify the requirements file for the service we want to test
        run: pip install -r ./user-service/requirements.txt

      - name: Run tests
        # We run the tests for the user-service
        run: pytest ./user-service/
